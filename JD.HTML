<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京东金融快捷导航</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#e4393c',
            secondary: '#165DFF',
            neutral: '#f5f5f5',
            dark: '#333333'
          },
          fontFamily: {
            sans: ['PingFang SC', 'Helvetica Neue', 'Arial', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .nav-link-hover {
        @apply transition-all duration-300 hover:bg-secondary/10 hover:scale-[1.02] hover:shadow-lg;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl overflow-hidden card-shadow flex flex-col h-[90vh]">
    <div class="bg-gradient-to-r from-primary to-red-600 p-6 text-white">
      <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold mb-1">京东金融</h1>
      <p class="text-red-100 opacity-90">您的财富管家</p>
    </div>
    
    <!-- 导航区域 -->
    <div class="p-5 border-b">
      <ul class="space-y-3">
        <li class="nav-link-hover rounded-lg overflow-hidden border border-gray-100">
          <a href="https://channel.jr.jd.com/wealthAssets/index/?source=jdcfgongzhonghao&channelCode=CFCCsingle01&fundUtmSource=1089_jdcfgongzhonghao&fundUtmParam=totalHoldjdcfgongzhonghao" target="contentFrame" class="flex items-center p-4 text-dark">
            <div class="w-10 h-10 rounded-full bg-red-50 flex items-center justify-center mr-4">
              <i class="fa fa-line-chart text-primary"></i>
            </div>
            <div class="flex-1">
              <h3 class="font-medium">理财资产</h3>
              <p class="text-sm text-gray-500 mt-0.5">查看您的资产配置与收益</p>
            </div>
            <i class="fa fa-angle-right text-gray-400"></i>
          </a>
        </li>
        <li class="nav-link-hover rounded-lg overflow-hidden border border-gray-100">
          <a href="https://mse.jd.com/monthReport/aggregation/?utm_term=copyurl" target="contentFrame" class="flex items-center p-4 text-dark">
            <div class="w-10 h-10 rounded-full bg-red-50 flex items-center justify-center mr-4">
              <i class="fa fa-calendar-check-o text-primary"></i>
            </div>
            <div class="flex-1">
              <h3 class="font-medium">理财月报</h3>
              <p class="text-sm text-gray-500 mt-0.5">月度投资报告与分析</p>
            </div>
            <i class="fa fa-angle-right text-gray-400"></i>
          </a>
        </li>
        <li class="nav-link-hover rounded-lg overflow-hidden border border-gray-100">
          <a href="https://member.jr.jd.com/member/memberCenter/badge/?businessCode=caifu&channel=81" target="contentFrame" class="flex items-center p-4 text-dark">
            <div class="w-10 h-10 rounded-full bg-red-50 flex items-center justify-center mr-4">
              <i class="fa fa-diamond text-primary"></i>
            </div>
            <div class="flex-1">
              <h3 class="font-medium">财富会员</h3>
              <p class="text-sm text-gray-500 mt-0.5">尊享会员特权与服务</p>
            </div>
            <i class="fa fa-angle-right text-gray-400"></i>
          </a>
        </li>
        <li class="nav-link-hover rounded-lg overflow-hidden border border-gray-100">
          <a href="https://roma.jd.com/bill/JRJueMyBillModule?source=10&entrance=3#pageBillEntry" target="contentFrame" class="flex items-center p-4 text-dark">
            <div class="w-10 h-10 rounded-full bg-red-50 flex items-center justify-center mr-4">
              <i class="fa fa-credit-card text-primary"></i>
            </div>
            <div class="flex-1">
              <h3 class="font-medium">我的账单</h3>
              <p class="text-sm text-gray-500 mt-0.5">收支明细与财务记录</p>
            </div>
            <i class="fa fa-angle-right text-gray-400"></i>
          </a>
        </li>
      </ul>
    </div>
    
    <!-- 内容区域 - 使用iframe加载链接内容 -->
    <div class="flex-1 overflow-hidden">
      <iframe name="contentFrame" src="about:blank" class="w-full h-full border-0"></iframe>
    </div>
    
    <div class="p-3 text-center text-xs text-gray-500 border-t">
      <p>安全提示：请确认网址真实性</p>
    </div>
  </div>
</body>
</html>
