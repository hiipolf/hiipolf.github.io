<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京东金融快捷导航</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#e4393c',
            secondary: '#165DFF',
            neutral: '#f5f5f5',
            dark: '#333333'
          },
          fontFamily: {
            sans: ['PingFang SC', 'Helvetica Neue', 'Arial', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .nav-link-hover {
        @apply transition-all duration-300 hover:bg-secondary/10 hover:scale-[1.02] hover:shadow-lg;
      }
      .menu-expanded {
        @apply w-full transition-all duration-300;
      }
      .menu-collapsed {
        @apply w-16 transition-all duration-300;
      }
      .text-expanded {
        @apply block transition-opacity duration-300;
      }
      .text-collapsed {
        @apply opacity-0 transition-opacity duration-300 absolute;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="max-w-6xl w-full bg-white rounded-xl overflow-hidden card-shadow flex flex-col h-[90vh]">
    <div class="bg-gradient-to-r from-primary to-red-600 p-6 text-white">
      <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold mb-1">京东金融</h1>
      <p class="text-red-100 opacity-90">您的财富管家</p>
    </div>
    
    <div class="flex flex-1 overflow-hidden">
      <!-- 导航区域 -->
      <nav id="menu" class="bg-white border-r border-gray-100 w-64 flex-shrink-0">
        <ul class="py-3">
          <li class="nav-link-hover rounded-lg mx-3 mb-1">
            <a href="https://channel.jr.jd.com/wealthAssets/index/?source=jdcfgongzhonghao&channelCode=CFCCsingle01&fundUtmSource=1089_jdcfgongzhonghao&fundUtmParam=totalHoldjdcfgongzhonghao" 
               class="flex items-center p-3 text-dark" onclick="loadContent(this.href); return false;">
              <i class="fa fa-line-chart text-primary w-6 text-center"></i>
              <span class="ml-2 menu-text">理财资产</span>
            </a>
          </li>
          <li class="nav-link-hover rounded-lg mx-3 mb-1">
            <a href="https://mse.jd.com/monthReport/aggregation/?utm_term=copyurl" 
               class="flex items-center p-3 text-dark" onclick="loadContent(this.href); return false;">
              <i class="fa fa-calendar-check-o text-primary w-6 text-center"></i>
              <span class="ml-2 menu-text">理财月报</span>
            </a>
          </li>
          <li class="nav-link-hover rounded-lg mx-3 mb-1">
            <a href="https://member.jr.jd.com/member/memberCenter/badge/?businessCode=caifu&channel=81" 
               class="flex items-center p-3 text-dark" onclick="loadContent(this.href); return false;">
              <i class="fa fa-diamond text-primary w-6 text-center"></i>
              <span class="ml-2 menu-text">财富会员</span>
            </a>
          </li>
          <li class="nav-link-hover rounded-lg mx-3 mb-1">
            <a href="https://roma.jd.com/bill/JRJueMyBillModule?source=10&entrance=3#pageBillEntry" 
               class="flex items-center p-3 text-dark" onclick="loadContent(this.href); return false;">
              <i class="fa fa-credit-card text-primary w-6 text-center"></i>
              <span class="ml-2 menu-text">我的账单</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <!-- 内容区域 -->
      <div id="content" class="flex-1 bg-gray-50 overflow-auto">
        <div class="p-6 text-center text-gray-500 h-full flex items-center justify-center">
          <div>
            <i class="fa fa-hand-pointer-o text-4xl mb-4 text-gray-300"></i>
            <p class="text-lg">请从左侧菜单选择一项服务</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="p-3 text-center text-xs text-gray-500 border-t">
      <p>安全提示：请确认网址真实性</p>
    </div>
  </div>

  <script>
    // 加载内容函数
    function loadContent(url) {
      const contentDiv = document.getElementById('content');
      const menu = document.getElementById('menu');
      const menuTexts = document.querySelectorAll('.menu-text');
      
      // 显示加载状态
      contentDiv.innerHTML = `
        <div class="h-full flex items-center justify-center">
          <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary mb-4"></div>
            <p class="text-gray-500">正在加载内容...</p>
          </div>
        </div>
      `;
      
      // 收缩菜单
      menu.classList.remove('w-64');
      menu.classList.add('menu-collapsed');
      
      // 隐藏菜单文字
      menuTexts.forEach(text => {
        text.classList.add('text-collapsed');
      });
      
      // 使用fetch加载内容
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(html => {
          // 提取主要内容（这里只是简单示例，实际可能需要更复杂的处理）
          contentDiv.innerHTML = html;
          
          // 移除可能影响布局的外部样式和脚本
          const elements = contentDiv.querySelectorAll('style, script');
          elements.forEach(el => el.remove());
        })
        .catch(error => {
          console.error('Error loading content:', error);
          contentDiv.innerHTML = `
            <div class="h-full flex items-center justify-center">
              <div class="text-center">
                <i class="fa fa-exclamation-triangle text-4xl mb-4 text-red-500"></i>
                <p class="text-gray-500">加载内容失败，请重试</p>
                <p class="text-sm text-gray-400 mt-2">${error.message}</p>
              </div>
            </div>
          `;
        });
    }
  </script>
</body>
</html>
